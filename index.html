<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- font -->
   

    <title>Text To Slides/HomePage</title>
</head>
<body>
    <form action="" id="form">
        <input type="submit" value="Get Slides">
        <textarea name="text-input" id="textInput" cols="60" rows="20" class="text-input" placeholder="paste lyrics here!!!"></textarea>
    </form>
    <script>

        let form = document.getElementById('form');
        form.addEventListener('submit', function(e){
            e.preventDefault();
            let textInput = document.getElementById('textInput').value;
            console.log('textInput = '+ textInput);
            let textSplitted = textInput.split('\n\n');
            let myWindow;
            for(i in textSplitted){
                console.log('i is '+ textSplitted[i]);
                localStorage.setItem('textValue', textSplitted[i]);
                // localStorage.setItem(`textValue${i}`, textSplitted[i]);
                // window.location.href="slides.html";
                // window.open('slides.html',"_blank");
                myWindow = window.open('',"_blank");
                myWindow.document.write("<html > <link rel='preconnect' href='https://fonts.googleapis.com'><link rel='preconnect' href='https://fonts.gstatic.com' crossorigin><link href='https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@400;500;600&display=swap' rel='stylesheet'><style>*{margin:0;padding:0;box-sizing:border-box;font-family: 'Anek Telugu', sans-serif;}</style><pre style='height:100vh;background-color:black;color:white;font-size:5em;font-weight:800;display:flex;justify-content:center;align-items:center;text-align:center;'>",textSplitted[i],"</pre></html>");
                // myWindow.blur();
                // window.focus();
                i++;
            }
        });
    </script>
</body>
</html>
